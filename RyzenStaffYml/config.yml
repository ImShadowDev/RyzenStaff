# RandomTp ITEM
# --------------------------------------
randomtp-item:
  enabled: true
  material: EYE_OF_ENDER
  name: "&a&lRANDOM TP"
  lore:
    - ""
    - "&7Click to teleport"
    - "&7a random player"
    - ""
